services:
  # Backend API Service
  - type: web
    name: neuroflow-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

databases:
  # MongoDB Database
  - name: neuroflow-mongodb
    databaseName: neuroflow_db
    user: neuroflow_admin
    plan: free
