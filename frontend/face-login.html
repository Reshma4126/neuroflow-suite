<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroFlow - Face Recognition Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h2 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .video-container {
      margin: 20px 0;
      position: relative;
    }
    
    video {
      width: 100%;
      max-width: 400px;
      border: 3px solid #667eea;
      border-radius: 12px;
      background: #000;
    }
    
    .video-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    
    .status-loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .links {
      margin-top: 20px;
      font-size: 14px;
    }
    
    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .face-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="face-icon">ðŸ‘¤</div>
    <h2>ðŸ§  NeuroFlow Suite</h2>
    <p class="subtitle">Login with Face Recognition</p>
    
    <div class="video-container">
      <video id="videoInput" autoplay muted playsinline></video>
      <div class="video-overlay" id="videoOverlay">Position your face in the frame</div>
    </div>
    
    <button id="loginBtn" disabled>Login with Face</button>
    
    <div class="spinner" id="spinner"></div>
    <div id="status" style="display: none;"></div>
    
    <div class="links">
      <p>New user? <a href="face-signup.html">Sign up here</a></p>
      <p><a href="index.html">Use email/password instead</a></p>
    </div>
  </div>

  <script>
  const video = document.getElementById('videoInput');
  const statusDiv = document.getElementById('status');
  const loginBtn = document.getElementById('loginBtn');
  const spinner = document.getElementById('spinner');

  let faceDescriptor = null;
  let modelsLoaded = false;

  function showStatus(message, type = 'info') {
    statusDiv.style.display = 'block';
    statusDiv.textContent = message;
    statusDiv.className = `status-${type}`;
  }

  async function loadModels() {
    try {
      showStatus('Loading AI models...', 'info');
      
      const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
      
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
      await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
      
      modelsLoaded = true;
      showStatus('Models loaded! Starting camera...', 'success');
      await startVideo();
    } catch (error) {
      console.error('Model loading error:', error);
      showStatus('Failed to load AI models. Check internet connection.', 'error');
    }
  }

  async function startVideo() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { width: 640, height: 480 } 
      });
      video.srcObject = stream;
      
      video.addEventListener('play', () => {
        detectFace();
      });
    } catch (error) {
      console.error('Camera error:', error);
      showStatus('Camera access denied. Please allow camera permission.', 'error');
    }
  }

  async function detectFace() {
    if (!modelsLoaded || !video.videoWidth) return;

    const detections = await faceapi
      .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
      .withFaceLandmarks()
      .withFaceDescriptor();

    if (detections) {
      faceDescriptor = Array.from(detections.descriptor);
      showStatus('âœ“ Face detected! Ready to login.', 'success');
      loginBtn.disabled = false;
    } else {
      faceDescriptor = null;
      showStatus('No face detected. Please position yourself in the frame.', 'info');
      loginBtn.disabled = true;
    }

    setTimeout(() => detectFace(), 100);
  }

  async function login() {
    if (!faceDescriptor) {
      showStatus('No face detected. Please wait...', 'error');
      return;
    }

    loginBtn.disabled = true;
    showStatus('Authenticating...', 'info');

    try {
      const response = await fetch('http://localhost:5001/api/login/face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ descriptor: faceDescriptor })
      });

      const data = await response.json();

      if (response.ok) {
        showStatus('âœ“ Login successful! Redirecting...', 'success');
        
        // UPDATED: Store with user-specific keys
        const userId = data.user.id;
        localStorage.setItem(`neuroflow_token_${userId}`, data.token);
        localStorage.setItem(`neuroflow_user_${userId}`, JSON.stringify(data.user));
        localStorage.setItem('neuroflow_current_user', userId);
        localStorage.setItem('neuroflow_active_users', 
          JSON.stringify([...new Set([
            ...(JSON.parse(localStorage.getItem('neuroflow_active_users') || '[]')),
            userId
          ])])
        );

        setTimeout(() => {
          window.location.href = 'chatbot.html';
        }, 1500);
      } else {
        showStatus('âœ— ' + (data.error || 'Login failed'), 'error');
        loginBtn.disabled = false;
      }
    } catch (error) {
      console.error('Login error:', error);
      showStatus('Network error. Please check your connection and try again.', 'error');
      loginBtn.disabled = false;
    }
  }

  loginBtn.addEventListener('click', login);
  window.addEventListener('load', loadModels);
</script>

</body>
</html>
