<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroFlow - ADHD Support Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 600px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .chat-header h2 {
      margin-bottom: 5px;
    }
    
    .chat-header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .user-switcher {
      margin-top: 10px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
    }
    
    .user-btn {
      padding: 4px 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }
    
    .user-btn.active {
      background: white;
      color: #667eea;
      font-weight: bold;
    }
    
    .user-btn.inactive {
      background: rgba(255,255,255,0.3);
      color: white;
    }
    
    .user-btn:hover {
      transform: scale(1.05);
    }
    
    .quick-actions {
      padding: 10px 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }
    
    .quick-action-btn {
      padding: 6px 12px;
      background: white;
      border: 1px solid #667eea;
      color: #667eea;
      border-radius: 12px;
      font-size: 12px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .quick-action-btn:hover {
      background: #667eea;
      color: white;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      flex-direction: row-reverse;
    }
    
    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .message.bot .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin: 0 10px;
      flex-shrink: 0;
    }
    
    .message.bot .message-avatar {
      background: #667eea;
    }
    
    .message.user .message-avatar {
      background: #764ba2;
    }
    
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      padding: 0 10px;
    }
    
    .suggestion-btn {
      background: #e8eaf6;
      border: none;
      padding: 8px 14px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      color: #667eea;
      font-weight: 500;
    }
    
    .suggestion-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }
    
    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 10px;
    }
    
    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .chat-input:focus {
      border-color: #667eea;
    }
    
    .send-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .send-btn:hover {
      transform: scale(1.05);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      width: fit-content;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .typing-indicator.active {
      display: block;
    }
    
    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>üß† NeuroFlow Support</h2>
      <p>Your empathetic ADHD companion</p>
      <div id="userSwitcher" class="user-switcher"></div>
    </div>
    
    <div class="quick-actions">
      <button class="quick-action-btn" onclick="sendQuickMessage('I feel overwhelmed')">üò∞ Overwhelmed</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('I can\'t start this task')">üö´ Can't Start</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('I need breathing exercises')">üå¨Ô∏è Breathing</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('I lost track of time')">‚è∞ Time Blindness</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('I feel rejected')">üíî RSD</button>
    </div>
    
    <div class="chat-messages" id="chatMessages"></div>
    
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input 
          type="text" 
          class="chat-input" 
          id="messageInput" 
          placeholder="Share what's on your mind..." 
          onkeypress="handleKeyPress(event)"
        />
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // UPDATED: Multi-user support
    const currentUserId = localStorage.getItem('neuroflow_current_user');
    
    if (!currentUserId) {
      alert('Please login first');
      window.location.href = 'face-login.html';
    }

    const token = localStorage.getItem(`neuroflow_token_${currentUserId}`);
    const user = JSON.parse(localStorage.getItem(`neuroflow_user_${currentUserId}`) || '{}');
    
    if (!token) {
      alert('Session expired. Please login again');
      window.location.href = 'face-login.html';
    }

    let conversationHistory = [];

    // Initialize on load
    window.addEventListener('load', () => {
      addUserSwitcher();
      addBotMessage(
        `Hi ${user.username || 'there'}! üëã\n\nI'm your ADHD support companion. I understand that your brain works differently, and I'm here to help‚Äînot judge. üåü\n\nI can help with:\n‚Ä¢ Emotional regulation & STOP method\n‚Ä¢ Task initiation struggles\n‚Ä¢ Time blindness support\n‚Ä¢ Dealing with RSD\n‚Ä¢ Hyperfocus management\n\nWhat's on your mind today?`,
        ['I need help with a task', 'I\'m feeling overwhelmed', 'Tell me about ADHD strategies']
      );
    });

    function addUserSwitcher() {
      const activeUsers = JSON.parse(localStorage.getItem('neuroflow_active_users') || '[]');
      if (activeUsers.length === 0) return;

      const switcherDiv = document.getElementById('userSwitcher');
      
      switcherDiv.innerHTML = `
        <span style="font-size: 11px;">Users: </span>
        ${activeUsers.map(uid => {
          const u = JSON.parse(localStorage.getItem(`neuroflow_user_${uid}`) || '{}');
          const isCurrent = uid === currentUserId;
          return `<button onclick="switchUser('${uid}')" class="user-btn ${isCurrent ? 'active' : 'inactive'}">${u.username || 'User'}</button>`;
        }).join('')}
        <button onclick="logout()" class="user-btn inactive">Logout</button>
      `;
    }

    window.switchUser = function(userId) {
      const token = localStorage.getItem(`neuroflow_token_${userId}`);
      if (!token) {
        alert('This user session has expired. Please login again.');
        return;
      }
      localStorage.setItem('neuroflow_current_user', userId);
      location.reload();
    };

    window.logout = function() {
      if (confirm(`Logout ${user.username}?`)) {
        localStorage.removeItem(`neuroflow_token_${currentUserId}`);
        localStorage.removeItem(`neuroflow_user_${currentUserId}`);
        
        const activeUsers = JSON.parse(localStorage.getItem('neuroflow_active_users') || '[]');
        const updatedUsers = activeUsers.filter(u => u !== currentUserId);
        localStorage.setItem('neuroflow_active_users', JSON.stringify(updatedUsers));
        
        if (updatedUsers.length > 0) {
          localStorage.setItem('neuroflow_current_user', updatedUsers[0]);
          location.reload();
        } else {
          localStorage.clear();
          window.location.href = 'face-login.html';
        }
      }
    };

    function addMessage(content, isUser, suggestions = []) {
      const messagesDiv = document.getElementById('chatMessages');
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = isUser ? 'üë§' : 'üß†';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      messagesDiv.appendChild(messageDiv);
      
      if (!isUser && suggestions.length > 0) {
        const suggestionsDiv = document.createElement('div');
        suggestionsDiv.className = 'suggestions';
        
        suggestions.forEach(suggestion => {
          const btn = document.createElement('button');
          btn.className = 'suggestion-btn';
          btn.textContent = suggestion;
          btn.onclick = () => sendQuickMessage(suggestion);
          suggestionsDiv.appendChild(btn);
        });
        
        messagesDiv.appendChild(suggestionsDiv);
      }
      
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addBotMessage(content, suggestions = []) {
      addMessage(content, false, suggestions);
    }

    function addUserMessage(content) {
      addMessage(content, true);
    }

    function showTypingIndicator() {
      const messagesDiv = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.innerHTML = `
        <div class="message-avatar">üß†</div>
        <div class="typing-indicator active">
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        </div>
      `;
      typingDiv.id = 'typingIndicator';
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      
      if (!message) return;
      
      conversationHistory.push({ isUser: true, content: message });
      
      addUserMessage(message);
      input.value = '';
      sendBtn.disabled = true;
      
      showTypingIndicator();
      
      try {
        const response = await fetch('http://localhost:5001/api/chatbot/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ 
            message,
            conversationHistory: conversationHistory.slice(-10)
          })
        });
        
        if (!response.ok) {
          if (response.status === 403 || response.status === 401) {
            throw new Error('Session expired');
          }
          throw new Error('Chatbot unavailable');
        }
        
        const data = await response.json();
        
        conversationHistory.push({ isUser: false, content: data.response });
        
        await new Promise(resolve => setTimeout(resolve, 800));
        
        removeTypingIndicator();
        addBotMessage(data.response, data.suggestions);
        
      } catch (error) {
        console.error('Chatbot error:', error);
        removeTypingIndicator();
        
        if (error.message.includes('Session expired')) {
          addBotMessage(`Your session has expired, ${user.username}. Please login again to continue.`);
          setTimeout(() => {
            localStorage.removeItem(`neuroflow_token_${currentUserId}`);
            window.location.href = 'face-login.html';
          }, 3000);
        } else {
          addBotMessage(
            "I'm having trouble connecting right now, but I'm still here for you. üíô\n\nRemember: What you're feeling is valid. Try some deep breathing, and we can reconnect soon."
          );
        }
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    function sendQuickMessage(message) {
      document.getElementById('messageInput').value = message;
      sendMessage();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
